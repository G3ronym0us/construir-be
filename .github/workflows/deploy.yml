name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      action:
        description: 'Action to perform'
        required: true
        default: 'deploy'
        type: choice
        options:
          - deploy
          - restart

jobs:
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event.inputs.action == 'deploy'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to production server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ~/construir-be

            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main

            echo "ğŸ›‘ Stopping current container..."
            docker stop construir-be || true
            docker rm construir-be || true

            echo "ğŸ§¹ Cleaning up Docker resources..."
            docker system prune -af

            echo "ğŸ”¨ Building new image..."
            docker-compose build app

            echo "ğŸš€ Starting new container..."
            docker-compose up -d app

            echo "â³ Waiting for application to start..."
            sleep 5

            echo "âœ… Deployment completed!"
            docker logs --tail=20 construir-be

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
          fi

  restart:
    name: Restart Container
    runs-on: ubuntu-latest
    if: github.event.inputs.action == 'restart'

    steps:
      - name: Restart container
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            cd ~/construir-be

            echo "ğŸ”„ Restarting container..."
            docker-compose restart app

            echo "â³ Waiting for application to start..."
            sleep 5

            echo "âœ… Restart completed!"
            docker logs --tail=20 construir-be
